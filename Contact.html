<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <style>
        body {
            background-color: #bcb5c4;
            font-family: Arial, sans-serif;
            color: #fffff;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: #ffffff;
            text-align: center;
        }
        
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #0e0d0d;
            border-radius: 7px;
            color: #ffffff;
            background-color: #ffffff;
        }
        
        input[type="text"]::placeholder, textarea::placeholder {
            color: #ffffff;
            opacity: 0.5;
        }
        
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffffff;
            color: #663399;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .feedback-form {
            background-color: #ffffff;
            padding: 40px;
            border: 1px solid #ffffff;
            border-radius: 4px;
            text-align: center;
        }
        
        .feedback-form label {
            font-weight: bold;
        }
        
        .feedback-form button {
            margin-top: 10px;
            background-color: #663399;
            color: #ffffff;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo img {
            width: 200px;
            height: auto;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="1.jpg" alt="Gen AI Logo">
        </div>
        
        <h1>Contact Website</h1>
        <p>Welcome to the Gen AI Contact Website. Please leave your feedback below:</p>
        
        <div class="feedback-form">
            <form action="mailto:gargitripathi235@gmail.com" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
                
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" rows="4" required></textarea>
                
                <button class="button" type="submit">Submit Feedback</button>
            </form>
        </div>
        
        <p>Click the button below to visit the dashboard:</p>
        <a href="dashboard.html" class="button">Go to Dashboard</a>
    </div>
</body>
</html>
